<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Insight Platform{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>

<body class="{% if not user %}auth-pages{% endif %}">

    {% if user %}
    <aside class="sidebar">
        <div class="sidebar-brand">
            <span>AI</span>Insight
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="/train" class="nav-link {% if active_page == 'train' %}active{% endif %}">Model Training</a>
            </li>
            <li class="nav-item">
                <a href="/predict" class="nav-link {% if active_page == 'predict' %}active{% endif %}">Image
                    Analysis</a>
            </li>
        </ul>
        <a href="/logout" class="nav-link logout-link">Sign Out</a>
    </aside>

    <div class="main-wrapper">
        <header class="top-header">
            <div style="font-weight: 600; color: var(--text-main);">Administrator</div>
        </header>
        <main class="content-body">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% else %}
    <div class="auth-container">
        {% block auth_content %}{% endblock %}
    </div>
    {% endif %}

    <script>
        // Simple helper to mark active page if needed via JS or keep it Jinja-based
    </script>
</body>

</html>
